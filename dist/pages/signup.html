<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="shortcut icon" href="../img/logo.png">

    <script src="../js/hamburger.js"></script>
    <link rel="stylesheet" href="../iconpack/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>
<body>
        <a href="../index.html" class="absolute p-5 text-white text-3xl m-0"><div class="fas shadow-xl hover:shadow-2xl fa-arrow-circle-left"></div></a>

        <nav class="lg-md-only">
            <ul class="navlist collapsed bg-gray-500 shadow-md text-2xl font-semibold hover:shadow-xl text-white mb-4">
                    <a href=""><li>Sign Up</li></a>
                </ul>
        </nav>

        <div class="bg-gray-600 shadow-md py-10 px-6">


        </div>

        <div class="bg-orange-100 shadow py-6 px-4 text-center ">

            <div class="lg:w-1/5 shadow-md hover:shadow-xl sm:max-w-xxs xl:max-w-xxs text-gray-600">
                <h2 class="p-2 font-bold">Registation form</h2>
                <input type="text" class="py-2 bg-gray-200 rounded shadow-inner px-2" placeholder="Full Name" style="text-transform: capitalize;"></input>
                <input type="email" class="py-2 bg-gray-200 rounded shadow-inner px-2 mt-2" placeholder="email" style="text-transform: capitalize;" required></input>
                <div class="text-center">
                    <h3>Gender:</h3>
                <label for="male" class="p-2 ">M</label><input type="radio" name="gender" id="male">
                <label for="female" class="p-2">F</label><input type="radio" name="gender" id="female">
                </div>
                    

                    <div class="p-1 text-xl mx-auto lg:max-w-xs w-9/12 lg:w-10/12 sm:w-auto rems-10">
                        <label for="prof" class="text-sm">Level:</label>
                        <select name="prof" id="prof" class="bg-gray-200 rounded shadow-inner px-2 bt-1 focus:outline-none mb-3 text-sm">
                            <option value="beginner">Beginner</option>
                            <option value="intermidiate"><abbr title="aldfhosuhduh">Intermidiate</abbr></option>
                            <option value="advanced">Advanced</option>

                        </select>
                
                <textarea name="review" id="review" cols="24" rows="5" class="bg-gray-200 shadow-inner text-sm rounded p-3" placeholder="tell us more about you..."></textarea>

                <div class="text-center block">
                <button type="submit" class="bg-green-400 px-3 py-1 shadow font-semibold m-3 text-white ">Submit</button>
  
                </div>

            </div>

        </div>
            


</body>
</html>
