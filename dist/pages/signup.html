<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="shortcut icon" href="../img/logo.png">

    <script src="../js/hamburger.js"></script>
    <link rel="stylesheet" href="../iconpack/fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>
<body>
        <a href="../index.html" class="absolute p-5 text-white text-3xl m-0"><div class="fas shadow-xl hover:shadow-2xl fa-arrow-circle-left"></div></a>

        <nav class="lg-md-only">
            <ul class="navlist collapsed bg-gray-500 shadow-md text-2xl font-semibold hover:shadow-xl text-white mb-4">
                    <a href=""><li>Sign Up</li></a>
                </ul>
        </nav>

        <div class="bg-gray-600 shadow-md py-10 px-6">


        </div>

        <div class="bg-orange-100 shadow py-6 px-4 text-center ">

            <div class="lg:w-1/5 shadow-md hover:shadow-xl max-w-sm text-gray-600">
                <h2 class="p-2 font-bold">Sign Up</h2>
                <input type="text" class="py-2 bg-gray-200 rounded shadow-inner px-2" placeholder="Full Name" style="text-transform: capitalize;"></input>
                <input type="email" class="py-2 bg-gray-200 rounded shadow-inner px-2 mt-2" placeholder="email" style="text-transform: capitalize;" required></input>
                <div class="text-center">
                    <h3>Gender:</h3>
                <label for="male" class="p-2 ">M</label><input type="radio" name="gender" id="male">
                <label for="female" class="p-2">F</label><input type="radio" name="gender" id="female">
                </div>


                    <input type="range" name="belt" id="belt" value="50" step="50">

                    <div class="p-1 text-xl mx-auto w-10/12">
                        <div class="float-left text-green-600 fa fas fa-medal"></div>
                        <div class="fa fa-medal text-blue-600"></div>
                        <div class="float-right text-orange-400 fas fa-medal"></div>
                    </div>
                
                <textarea name="review" id="review" cols="17" rows="5" class="bg-gray-200 shadow-inner rounded p-3" placeholder="Tell us more about you..."></textarea>

            </div>

        </div>
            


</body>
</html>
